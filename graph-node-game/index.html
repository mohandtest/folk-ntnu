<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graph Node Game</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="assets/favicon.svg">
</head>
<body>
    <div class="game-container">
        <div class="header">
            <h1>Graph Node Game</h1>
            <div class="timer-container">
                <div id="timer" class="timer">Time: 0s</div>
                <button id="timer-toggle" class="timer-toggle">Pause Timer</button>
            </div>
        </div>
        
        <div class="options-wrapper">
            <div class="options-header">
                <h3>Game Settings</h3>
                <button id="toggle-options" class="toggle-options">â–²</button>
            </div>
            <div class="options-panel expanded">
                <div class="option-group">
                    <label>Costs On:</label>
                    <div class="button-group">
                        <button id="edge-costs-btn" class="option-btn active">Edges</button>
                        <button id="node-costs-btn" class="option-btn">Nodes</button>
                    </div>
                </div>
                
                <div class="option-group">
                    <label for="complexity-slider">Graph Complexity:</label>
                    <div class="slider-container">
                        <input type="range" id="complexity-slider" min="0.1" max="0.5" step="0.05" value="0.25">
                        <span id="complexity-value">0.25</span>
                    </div>
                </div>
                
                <div class="option-group">
                    <label for="node-count-slider">Node Count:</label>
                    <div class="slider-container">
                        <input type="range" id="node-count-slider" min="5" max="20" step="1" value="10">
                        <span id="node-count-value">10</span>
                    </div>
                </div>
                
                <div class="options-buttons">
                    <button id="randomize-btn" class="randomize-btn">Randomize Settings</button>
                    <button id="apply-settings-btn" class="apply-btn">Apply Settings</button>
                </div>
            </div>
        </div>
        
        <div id="status-container">
            <p id="instructions">Find the shortest path from the <span class="source-node">source</span> to the <span class="target-node">target</span>!</p>
            <p id="status-message"></p>
            <p id="path-cost">Current path cost: 0</p>
        </div>
        <div id="graph-container"></div>
        <div class="controls">
            <button id="reset-btn">Reset Game</button>
            <button id="submit-btn">Submit Path</button>
        </div> <!-- closing controls -->
    </div> <!-- closing game-container -->

    <script src="js/graph.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/game.js"></script>
</body>
</html>
